{% extends "base.html" %}

{% block title %}Recipe Details{% endblock %}

{% block head%}{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ingredients</h5>
                    <p class="card-text">{{ recipe.ingredients }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Instructions</h5>
                    <p class="card-text">{{ recipe.instructions }}</p>
                </div>
            </div>
        </div>
    </div>

    <a href="/">Back to Home</a>
</div>




{% endblock %}
