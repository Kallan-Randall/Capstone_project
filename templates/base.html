<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>
        {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Better Recipe App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>
                    
                </ul>
            </div>
            <div class="search-bar">
                <form class="d-flex" role="search" action="{{ url_for('search_recipes') }}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="auth-buttons">
                {% if current_user.is_authenticated %}
                <a class="btn btn-danger" href="{{ url_for('user') }}">User Page</a>
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <button class="btn btn-primary" onclick="location.href='/login'">Login</button>
                    <button class="btn btn-success" onclick="location.href='/register'">Register</button>
                {% endif %}
            </div>
        </div>
    </nav>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
        {{ msg }}
    </p>
    {% endfor %}
    {% block body %}
    
    
    
    {% endblock %}
    {% block after_body %}{% endblock %}

</body>
</html>
