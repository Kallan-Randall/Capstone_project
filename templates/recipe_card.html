<div class="card mb-3" style="max-width: 900px;">
    <img src="{{ recipe.picture }}" class="img-fluid rounded-start" alt="{{ recipe.title }}">
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ url_for('recipe_details', recipe_id=recipe.recipe_id) }}">{{ recipe.title }}</a>
            </h5>
            <p class="card-text">Category: {{ recipe.category }}</p>
            <p class="card-text">Description: {{ recipe.description }}</p>
            <p class="card-text">Cooking Time: {{ recipe.cooking_time }} minutes</p>
            <p class="card-text">Created by: {{ recipe.creator.username if recipe.creator else 'Unknown' }}</p>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('update_recipe', recipe_id=recipe.recipe_id) }}" class="btn btn-primary">Update Recipe</a>
            <form action="{{ url_for('delete_recipe', recipe_id=recipe.recipe_id) }}" method="post" class="d-inline">
                <input type="submit" value="Delete Recipe" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
